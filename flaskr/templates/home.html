<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Predict Sentiment</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                US Airline Tweet Sentiment Analysis
            </h1>
        </div>
        <div class="mx-3 my-3">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                <div class="field">
                    <label class="label">Input Tweet</label>
                    <div class="control">
                        {{ form.tweet(class="input is-primary", type="text", placeholder="Place your tweet here") }}
                    </div>
                </div>
                <div class="control">
                    {{ form.submit(class="button is-primary") }}
                </div>
            </form>
        </div>
    </body>
</html>
